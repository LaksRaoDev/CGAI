<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content History - ContentAI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1F2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <button onclick="goBack()" class="text-gray-500 hover:text-gray-700 transition">
                        <i class="ri-arrow-left-line text-2xl"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Content History</h1>
                        <p class="text-xs text-gray-500">View and manage your generated content</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                            <i class="ri-user-line text-white"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-700" id="userName">User</span>
                        <button onclick="logout()" class="ml-2 text-gray-500 hover:text-gray-700 transition">
                            <i class="ri-logout-box-line"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="ri-file-text-line text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Total Content</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalCount">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="ri-shopping-bag-line text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Product Descriptions</p>
                            <p class="text-2xl font-bold text-gray-900" id="productCount">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                            <i class="ri-article-line text-purple-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Blog Posts</p>
                            <p class="text-2xl font-bold text-gray-900" id="blogCount">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                            <i class="ri-smartphone-line text-orange-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Social Media</p>
                            <p class="text-2xl font-bold text-gray-900" id="socialCount">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                            <i class="ri-megaphone-line text-yellow-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Marketing Copy</p>
                            <p class="text-2xl font-bold text-gray-900" id="marketingCount">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div class="flex items-center space-x-4">
                        <select id="contentTypeFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">
                            <option value="">All Types</option>
                            <option value="product">Product Descriptions</option>
                            <option value="social">Social Media</option>
                            <option value="blog">Blog Content</option>
                            <option value="marketing">Marketing Copy</option>
                        </select>
                        
                        <button onclick="refreshHistory()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition">
                            <i class="ri-refresh-line mr-2"></i>
                            Refresh
                        </button>
                    </div>
                    
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search content..." 
                               class="w-full md:w-64 px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        <i class="ri-search-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- History List -->
            <div id="historyList" class="space-y-4">
                <!-- History items will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden">
                <div class="bg-white rounded-lg shadow p-8 text-center">
                    <div class="inline-flex items-center justify-center w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="text-gray-500">Loading your content history...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden">
                <div class="bg-white rounded-lg shadow p-12 text-center">
                    <i class="ri-file-list-3-line text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">No Content Yet</h3>
                    <p class="text-gray-500 mb-6">Start generating content to see your history here</p>
                    <button onclick="window.location.href='../index.html'" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary/90 transition">
                        Generate Content
                    </button>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="flex justify-center mt-8 space-x-2 hidden">
                <!-- Pagination buttons will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">Edit Content</h3>
                        <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                            <i class="ri-close-line text-2xl"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Prompt</label>
                            <textarea id="editPrompt" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Generated Content</label>
                            <textarea id="editContent" rows="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary"></textarea>
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button onclick="closeEditModal()" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition">
                                Cancel
                            </button>
                            <button onclick="saveEdit()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/history.js"></script>
</body>
</html>

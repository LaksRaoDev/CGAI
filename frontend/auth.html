<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ContentAI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1F2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary/10 via-white to-accent/10 min-h-screen flex items-center justify-center p-4">
    
    <!-- Login Form -->
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-primary to-accent rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="ri-robot-line text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">ContentAI Pro</h1>
                <p class="text-gray-500 text-sm">AI-Powered Content Generation</p>
            </div>

            <!-- Toggle Buttons -->
            <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button onclick="showLogin()" id="loginBtn" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition bg-white text-primary shadow-sm">
                    Login
                </button>
                <button onclick="showRegister()" id="registerBtn" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition text-gray-500 hover:text-gray-700">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="loginEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition pl-11" placeholder="Enter your email">
                        <i class="ri-mail-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition pl-11 pr-11" placeholder="Enter your password">
                        <i class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="ri-eye-line" id="loginPasswordToggle"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary/20">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-primary/80">Forgot password?</a>
                </div>

                <button onclick="handleLogin()" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary/90 transition duration-200 flex items-center justify-center">
                    <span id="loginBtnText">Sign In</span>
                    <div id="loginSpinner" class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <i class="ri-google-fill text-red-500 text-xl"></i>
                        <span class="ml-2 text-sm font-medium text-gray-700">Google</span>
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <i class="ri-github-fill text-gray-900 text-xl"></i>
                        <span class="ml-2 text-sm font-medium text-gray-700">GitHub</span>
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="space-y-6 hidden">
                <div>
                    <label for="registerName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <div class="relative">
                        <input type="text" id="registerName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition pl-11" placeholder="Enter your full name">
                        <i class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="registerEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition pl-11" placeholder="Enter your email">
                        <i class="ri-mail-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="registerPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition pl-11 pr-11" placeholder="Create a password">
                        <i class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button" onclick="togglePassword('registerPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="ri-eye-line" id="registerPasswordToggle"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition pl-11 pr-11" placeholder="Confirm your password">
                        <i class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="ri-eye-line" id="confirmPasswordToggle"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="termsCheck" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary/20">
                        <span class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-primary hover:text-primary/80">Terms of Service</a> and <a href="#" class="text-primary hover:text-primary/80">Privacy Policy</a></span>
                    </label>
                </div>

                <button onclick="handleRegister()" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary/90 transition duration-200 flex items-center justify-center">
                    <span id="registerBtnText">Create Account</span>
                    <div id="registerSpinner" class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>
        </div>

        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">&copy; 2024 ContentAI Pro. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Toggle between login and register forms
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            
            document.getElementById('loginBtn').classList.add('bg-white', 'text-primary', 'shadow-sm');
            document.getElementById('loginBtn').classList.remove('text-gray-500');
            
            document.getElementById('registerBtn').classList.remove('bg-white', 'text-primary', 'shadow-sm');
            document.getElementById('registerBtn').classList.add('text-gray-500');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            
            document.getElementById('registerBtn').classList.add('bg-white', 'text-primary', 'shadow-sm');
            document.getElementById('registerBtn').classList.remove('text-gray-500');
            
            document.getElementById('loginBtn').classList.remove('bg-white', 'text-primary', 'shadow-sm');
            document.getElementById('loginBtn').classList.add('text-gray-500');
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'Toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'ri-eye-off-line';
            } else {
                input.type = 'password';
                icon.className = 'ri-eye-line';
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-4 py-3 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full`;
            
            const bgColor = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            }[type] || 'bg-blue-500';
            
            notification.classList.add(bgColor);
            notification.innerHTML = `
                <div class="flex items-center space-x-2 text-white">
                    <i class="ri-information-line"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Handle login
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            document.getElementById('loginBtnText').textContent = 'Signing In...';
            document.getElementById('loginSpinner').classList.remove('hidden');

            try {
                const response = await fetch('http://localhost:5000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user session with token
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user.id,
                        email: data.user.email,
                        name: data.user.name,
                        token: data.user.token,
                        loginTime: new Date().toISOString()
                    }));
                    
                    showNotification('Login successful!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showNotification(data.message || 'Login failed', 'error');
                }
                
            } catch (error) {
                showNotification('Login failed. Please try again.', 'error');
            } finally {
                document.getElementById('loginBtnText').textContent = 'Sign In';
                document.getElementById('loginSpinner').classList.add('hidden');
            }
        }

        // Handle registration
        async function handleRegister() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('termsCheck').checked;

            if (!name || !email || !password || !confirmPassword) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showNotification('Password must be at least 8 characters long', 'error');
                return;
            }

            if (!termsAccepted) {
                showNotification('Please accept the terms and conditions', 'error');
                return;
            }

            // Show loading state
            document.getElementById('registerBtnText').textContent = 'Creating Account...';
            document.getElementById('registerSpinner').classList.remove('hidden');

            try {
                const response = await fetch('http://localhost:5000/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user session with token
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user.id,
                        email: data.user.email,
                        name: data.user.name,
                        token: data.user.token,
                        loginTime: new Date().toISOString()
                    }));
                    
                    showNotification('Registration successful!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showNotification(data.message || 'Registration failed', 'error');
                }
                
            } catch (error) {
                showNotification('Registration failed. Please try again.', 'error');
            } finally {
                document.getElementById('registerBtnText').textContent = 'Create Account';
                document.getElementById('registerSpinner').classList.add('hidden');
            }
        }

        // Enter key handling
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('loginForm').classList.contains('hidden')) {
                    handleLogin();
                } else if (!document.getElementById('registerForm').classList.contains('hidden')) {
                    handleRegister();
                }
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
